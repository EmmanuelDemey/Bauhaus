name: GHCR
on:
  issue_comment:
    types:
      - created
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
jobs:
  deploy:
    name: Deploy to Github Container Registry
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/deploy')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to ghcr.io
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag image
        run: |
          TAG=$(echo "${{ github.event.comment.body }}" | awk '{print $2}')
          docker build -t ghcr.io/emmanueldemey/bauhaus:$TAG -f ./Dockerfile .
          docker push ghcr.io/emmanueldemey/bauhaus:$TAG
