name: 'Build Application'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: yarn
    - name: 🏗️ Generate Bauhaus
      shell: bash
      run: yarn
    - name: 🧪 Running ESLint
      shell: bash
      run: yarn lint
    - name: 🧪 Running unit tests
      shell: bash
      run: yarn test:coverage
    - name: 🧪 Building the application
      shell: bash
      run: yarn build-insee
